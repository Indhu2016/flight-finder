# ============================================================================
# SonarQube Configuration for Smart Travel Optimizer
# Agentic AI Travel Route Optimization System
# ============================================================================

# Project Identification
sonar.projectKey=smart-travel-optimizer
sonar.projectName=Smart Travel Optimizer - Agentic AI
sonar.projectVersion=1.0.0
sonar.projectDescription=Autonomous AI agent for travel route optimization

# Source Configuration 
sonar.sources=src/,main.py,streamlit_app.py
sonar.tests=tests/
sonar.sourceEncoding=UTF-8

# Language Configuration
sonar.python.version=3.8,3.9,3.10,3.11,3.12,3.13

# Exclusions - Security Critical
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/node_modules/**,.scannerwork/**,**/build/**,**/dist/**,**/*.log,**/reports/**

# Test and Coverage Reports
sonar.python.xunit.reportPath=reports/pytest-report.xml
sonar.python.coverage.reportPaths=reports/coverage.xml
sonar.coverage.exclusions=tests/**,**/__init__.py,**/conftest.py

# Security and Quality
sonar.security.hotspots.disabled=false
sonar.qualitygate.wait=true
sonar.cpd.python.minimumtokens=50

# Analysis Parameters
sonar.analysis.mode=publish
sonar.scanner.force-deprecated-java-version=false

# External Tools Integration
sonar.python.bandit.reportPaths=reports/bandit-report.json
sonar.dependencyCheck.jsonReportPath=reports/pip-audit-report.json
